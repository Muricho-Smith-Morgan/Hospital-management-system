{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
	<head>
		<title>Edit</title>
		<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	</head>
	<body>
		<div class="row">
			<div class="col-md-6 offset-sm-3">
				{% for message in messages %}
				<div class="alert alert-{{message.tags}}">
					<small>{{message}}</small>
				</div>
				{% endfor %}
				<form action="" method="post" class="card card-body mt-3">
					{% csrf_token %}
					<h4 class="text-center">Update Patient Status Form</h4>
					{{form|crispy}}
					<button type="submit" class="btn btn-primary mt-2">Edit</button>
				</form>	
			</div>
		</div>
	</body>
</html>
