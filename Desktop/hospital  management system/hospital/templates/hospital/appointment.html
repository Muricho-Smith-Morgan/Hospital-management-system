{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<title>Request an Appointment</title>

</head>
<style>
	body{background-color: #FFEBEE;}
	.card{width: 400px; background-color: #fff; border: none; border-radius: 12px;  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);}
	
</style>
<body>
	<div class="container mt-5 mb-5 d-flex justify-content-center">
		<div class="card px-1 py-4">
			<div class="card-body">
				<h3 class="text-center "><strong>REQUEST  APPOINTMENT</strong> </h3>
				<h6 class="information mt-4"><i>Please provide the following information for your request to processed</i></h6>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="text"><strong>Enter your Name</strong></label>
							<input class="form-control" type="text" placeholder="Name" ></div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="text"><strong>Enter your phone number</strong></label>
							<div class="input-group"><input class="form-control" type="text" placeholder="Mobile"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label for="email"><strong>Enter your email address</strong></label>

						<div class="input-group"><input class="form-control" type="email" placeholder="Email ID"></div>
					</div>
				</div>
			</div>
			<div class="d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text"><input type="checkbox" required>By Booking this appointment you agree to the <a href="#" class="terms">Terms & Conditions</a></small>  </div> <button class="btn btn-primary ">Confirm</button>

		</div>
	</div>

	</div>
</body>
</html>
